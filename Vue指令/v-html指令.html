<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-html指令</title>
</head>
<body>
  <div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>
  </div>
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        content:"<a href='http://www.baidu.com'>百度一下</a>"
      }
    })
  </script>
</body>
</html>
