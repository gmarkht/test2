<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>计数器案例</title>
  <link rel="stylesheet" href="jsq.css"/>
</head>
<body>
    <div id="app" class="input-num">
      <button @click="sub">
        -
      </button>
      <span>{{num}}</span>
      <button @click="add">
        +
      </button>
    </div>
    <script>
      var app = new Vue({
        el:"#app",
        data:{
          num:1
        },
        methods: {
          add:function(){
            if(this.num<10){
              this.num+=1;
            }else{
              alert("别点了,最大了")
            }
          },
          sub:function(){
            if(this.num>0){
              this.num-=1;
            }else{
              alert("别点了,最小了")
            }
          }
        }
      })
    </script>
</body>
</html>
