<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-text指令</title>
</head>
<body>
  <div id="app">
    <h2 v-text="message">重庆</h2>
    <h2 v-text="info">重庆</h2>
    <h2>{{message+"!"}}重庆</h2>
  </div>
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        message:"hello World",
        info:"hello"
      }
    })
  </script>
</body>
</html>
