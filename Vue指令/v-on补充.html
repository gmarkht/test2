<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="button" value="点击" @click="doIt('a',123)">
    <input type="text" @keyup.enter="sayHi">
  </div>
  <script>
    var app = new Vue({
      el:"#app",
      methods: {
        doIt:function(p1,p2){
          console.log(p1)
          console.log(p2)
        },
        sayHi:function(){
          alert("吃了没")
        }
      }
    })
    
  </script>
</body>
</html>
