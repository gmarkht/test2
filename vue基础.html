<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h2 id="app">
    {{ message }}
    <span>{{message}}</span>
  </h2>
</body>


<script>
    var app = new Vue({
      el: '#app',
      data: {
      message: 'Hello Vue!',
      }
    })
</script>
</html>
